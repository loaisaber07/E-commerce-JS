<body>
    <ul class="nav navbar1 align-items-center justify-content-lg-between">
        <li class="nav-item">
            <img src="image/logo2.jpg" class="rounded-circle" width="50px" height="50px">

    <!-------------------------------------------->
    <section style="height: 100vh;margin-top: 20px; " class="align-content-center">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="registrationForm">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>
                
                        <div class="divider d-flex align-items-center my-2  ">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
                
                        <!-- User Name input -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="userName">User Name</label>
                            <input type="text" id="userName" class="form-control form-control-lg" placeholder="Enter User Name" />
                            <span id="userNameError" class="error">Please enter a valid user name.</span>
                        </div>
                
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email address</label>
                            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                            <span id="emailError" class="error">Please enter a valid email address.</span>
                        </div>
                
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
                            <span id="passwordError" class="error">Password must be at least 8 characters long.</span>
                        </div>
                
                        <!-- Confirm Password input -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="form3Example5">Confirm Password</label>
                            <input type="password" id="form3Example5" class="form-control form-control-lg" placeholder="Confirm password" />
                            <span id="confirmPasswordError" class="error">Passwords do not match.</span>
                        </div>
                
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0 align-content-center" >
                                <label class="form-check-label m" for="form2Example3">Remember me</label>
                                <input style="margin-left: 5px;" class="form-check-input " type="checkbox" value="" id="form2Example3" />
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>
                
                        <div class="text-center text-lg-start mt-4 pt-2" style="margin-bottom: 30px;">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-3">Don't have an account? <a href="#!" class="link-danger" style="margin-bottom: 20px;">Register</a></p>
                        </div>
                    </form>
                
                </div>
            </div>
        </div>

    </section>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"

            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->

    <script src="home.js"></script> 
    <script src="login.js"></script>
</body>

</html>
